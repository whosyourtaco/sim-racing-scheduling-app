<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRacing Team RSVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="racing-icon">üèÅ</span>
                    iRacing Team RSVP
                </h1>
                <div class="header-nav">
                    <button class="btn btn--outline" onclick="showView('calendar')">Calendar</button>
                    <button class="btn btn--outline" onclick="showView('team')">Team Status</button>
                    <button class="btn btn--outline" id="auth-button" onclick="showAuthModal()">Sign In</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Calendar View -->
            <div id="calendar-view" class="view active">
                <div class="view-header">
                    <h2>Upcoming Events</h2>
                    <div class="event-filters">
                        <button class="filter-btn active" data-filter="special">Special Events</button>
                        <button class="filter-btn" data-filter="get">GET Series</button>
                    </div>
                </div>
                <div id="events-grid" class="events-grid">
                    <!-- Events will be populated here -->
                </div>
            </div>

            <!-- Team Status View -->
            <div id="team-view" class="view">
                <div class="view-header">
                    <h2>Team Status Overview</h2>
                    <div class="team-stats">
                        <div class="stat-card">
                            <span class="stat-number" id="total-events">0</span>
                            <span class="stat-label">Total Events</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="avg-availability">0%</span>
                            <span class="stat-label">Avg. Availability</span>
                        </div>
                    </div>
                </div>
                <div id="team-grid" class="team-grid">
                    <!-- Team status will be populated here -->
                </div>
            </div>
        </main>

        <!-- Event Detail Modal -->
        <div id="event-modal" class="modal hidden">
            <div class="modal-backdrop" onclick="closeModal()"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-event-name"></h3>
                    <button class="modal-close" onclick="closeModal()">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="event-details">
                        <div class="detail-row">
                            <span class="detail-label">Series:</span>
                            <span id="modal-series"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Track:</span>
                            <span id="modal-track"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date:</span>
                            <span id="modal-date"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Duration:</span>
                            <span id="modal-duration"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Classes:</span>
                            <span id="modal-classes"></span>
                        </div>
                    </div>
                    
                    <div class="rsvp-section">
                        <h4>Your RSVP Status</h4>
                        <div class="rsvp-buttons">
                            <button class="btn rsvp-btn rsvp-available" data-status="available">
                                Available
                            </button>
                            <button class="btn rsvp-btn rsvp-maybe" data-status="maybe">
                                Maybe
                            </button>
                            <button class="btn rsvp-btn rsvp-unavailable" data-status="unavailable">
                                Unavailable
                            </button>
                        </div>
                    </div>

                    <div class="team-responses">
                        <h4>Team Responses</h4>
                        <div id="modal-team-responses" class="team-responses-grid">
                            <!-- Team responses will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Authentication Modal -->
        <div id="auth-modal" class="modal hidden">
            <div class="modal-backdrop" onclick="closeAuthModal()"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="auth-modal-title">Sign In / Register</h3>
                    <button class="modal-close" onclick="closeAuthModal()">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="auth-tabs">
                        <button class="auth-tab-btn active" data-tab="login">Sign In</button>
                        <button class="auth-tab-btn" data-tab="register">Register</button>
                    </div>
                    
                    <div id="login-tab" class="auth-tab-content active">
                        <div class="form-group">
                            <label for="login-name" class="form-label">Your Name</label>
                            <input type="text" id="login-name" class="form-control" placeholder="Enter your full name">
                        </div>
                        <button id="login-btn" class="btn btn--primary btn--full-width">Sign In</button>
                    </div>
                    
                    <div id="register-tab" class="auth-tab-content">
                        <div class="form-group">
                            <label for="register-name" class="form-label">Your Name</label>
                            <input type="text" id="register-name" class="form-control" placeholder="Enter your full name">
                        </div>
                        <button id="register-btn" class="btn btn--primary btn--full-width">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
